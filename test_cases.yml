name: test

on: 
  pull_request:
      branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: testing
        run: echo "Hello World!"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Test cases
        run: npm test healthcheck.test.js

      - name: Building the Artifacts
        run: zip -r release.zip .
         
      - name: Validate AMI template
        run: packer validate packer.json