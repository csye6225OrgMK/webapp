name: CI/CD

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        working-directory: ./servers
        run: |
          npm install

      - name: Test cases
        working-directory: .
        run: |
          npm test healthcheck.test.js

      - name: Validate AMI template
        run: packer validate packer.json

